<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットアプリ</title>
    <link rel="icon" href="./img/Healthy Habits_logo.png">
    <!-- リセットCSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- スタイルCSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Noto+Sans+JP:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!------------ ヘッダー ------------>

    <header>
        <img src="./img/Healthy Habits_logo.png" alt="Healthy Habitsロゴ" class="logo">
        <h1>Healthy Habits</h1>
        <button class="all-habits">みんなの<br>健康習慣を<br>みる</button>
    </header>

    <main>

        <!------------ メンバー登録-画面 ------------>

        <div id="register-section" class="container hide">
            <p class="p-text">みんなの健康習慣をシェアする掲示板</p>
            <h2>無料でメンバー登録する</h2>

            <div id="signup-fields">
                <input type="email" name="email" id="signup-email" placeholder="デタラメールアドレスを入力してください">
                <input type="password" name="password" id="signup-password" placeholder="パスワードを入力してください">
                <button id="signup-btn" class="btn-in">無料で登録する</button>
            </div>

            <p class="p-text">アカウントはお持ちですか？</p>
            <a href="#" id="go-signin-link" class="link-btn">ログインは<span class="under-line">こちら</span>から</a>
        </div>

        <!------------ ログイン-画面 ------------>

        <div id="signin-form-section" class="container hide">
            <p class="p-text"><br></p>
            <h2>ログインする</h2>

            <div id="login-fields">
                <input type="email" name="email" id="login-email" placeholder="デタラメールアドレスを入力してください">
                <input type="password" name="password" id="login-password" placeholder="6字以上のパスワードを入力してください">
                <button id="login-btn" class="btn-in">ログインする</button>
            </div>

            <p class="p-text">メンバー登録はお済みですか？</p>
            <a href="#" id="go-register-link" class="link-btn">無料登録は<span class="under-line">こちら</span>から</a>

        </div>

        <!------------ 投稿-画面 ------------>

        <div id="board-section" class="container hide">
            <p class="p-text">あなたの健康習慣をシェアしましょう</p>
            <div>

                <div> <input type="text" id="title"> </div>
                <div><textarea id="text"></textarea></div>

                <div class="col">
                    <div class="label"><label for="gender">性別</label>
                        <select id="gender">
                            <option value="">選択してください</option>
                            <option value="male">男性</option>
                            <option value="female">女性</option>
                            <option value="other">その他</option>
                        </select>
                    </div>
                    <div class="label">
                        <label for="age">年代</label>
                        <select id="age">
                            <option value="">選択してください</option>
                            <option value="teens">10代</option>
                            <option value="twenties">20代</option>
                            <option value="thirties">30代</option>
                            <option value="forties">40代</option>
                            <option value="fifties">50代</option>
                            <option value="sixties">60代</option>
                            <option value="seventies">70代</option>
                            <option value="eighties-plus">80代以上</option>
                        </select>
                    </div>
                </div>
                <div><button id="send">投稿する</button></div>
            </div>
        </div>

        <!------------ 一覧表-画面 ------------>

        <div id="list-section" class="container hide">
            <p class="p-text">自分に合った健康習慣を見つけましょう</p>
            <div id="output">
            </div>
        </div>

    </main>



    <!------------ フッター ------------>
    <footer>
        <p>&copy;2025 Healthy Habits</p>
    </footer>

    <!------------ JavaScript ------------>
    <script type="module" src="js/sample_main.js"></script>

</body>

</html>
